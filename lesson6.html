<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" name="description" content="Create an account for your AnalogSea experience!">
	<title>AnalogSea - Create Account</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/lesson6.css">
</head>
<body>
	<img src="images/analogsealogo.png" alt="AnalogSea Logo" class="logo">
	<div class="signup">
	  <form>
	  	<fieldset class="signupinfo">
	  	  <h1>Sign Up</h1>
	  	  <label for="email">Email</label>
	  	  
	  	  <input type="email" name="email" id="email" value="" placeholder="bob@gmail.com" required>
	  	  
	  	  <label for="password">Password</label>
	  	  
	  	  <input type="password" name="password" id="password" value="" placeholder="Shhh! It's a secret!" required>
	  	  <button class="signup-button" type="submit">Sign Up</button>
	  	</fieldset>
	  </form>		
	</div>
	<p class="returning-user">Already have an account? <span><a href="">Log in</a></span></p>
</body>
</html>
